<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фотографии красивых мест. С лайками.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Яндекс.Практикум">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto.Россия</title>
  </head>
<body>

  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип проекта" class="header_logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      
      <section class="profile">
        <img src="images/profile_photo1.jpg" alt="фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h4 class="profile__name">Жан Кокто</h4>
          <p class="profile__vocation">Французский писатель</p>
          <button class="profile__addButton">
            <img src="images/plus.svg" alt="plus" class="profile__plus">
          </button>
        </div>
      </section>

      <section class="elements"></section>

    </main>


    <div class="footer"></div>

  </div>
    
</body>
</html>
