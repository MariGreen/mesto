<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фотографии красивых мест России. С лайками.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Яндекс.Практикум">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto.Россия</title>
  </head>
<body>

  <div class="page">
    
    <header class="header">
      <img src="./images/logo.svg" alt="логотип проекта" class="header__logo">
    </header>

    <main class="content">
      
      <section class="profile"> 
        <img src="images/profile_photo1.jpg" alt="фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жан Кокто</h1>
          <button type="button" aria-label="редактировать профиль"  class="profile__edit-button">
          </button>
          <p class="profile__vocation">Французский писатель</p> 
        </div>
        <button type="button" aria-label="добавить фото" class="profile__add-button">
        </button>
      </section>

      <section class="elements" aria-label="секция с фотографиями">        
        <template class="element_template">
          <div class="element">
            <button type="submit" class="element__trash"></button>
            <img src="" alt="подпись фото" class="element__picture">
              <div class="element__data">
                <h5 class="element__place"></h5>
                <button type="submit" class="element__like element__like_black"></button>
             </div>
          </div>
        </template>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <section class="popups">
  <div class="popup">
    <form name= "change-user" action="#" method="POST" class="popup__form-container">
      <button type="button" class="popup__close-button"></button>
      <h5 class="popup__edit-profile">Заголовок поп-апа</h5>
      <fieldset class="popup__form-item">
        <input type="text" name="name" class="popup__form-item-field popup__form-item-field_name" placeholder="" value='' required>
        <input type="text" name="vocation" class="popup__form-item-field popup__form-item-field_vocation" placeholder="" value='' required>
      </fieldset>
      <button type="submit" class="popup__save-button">Кнопка отправки</button>
    </form>    
  </div>

  <div class="popup__preview">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__image-caption"></p>
    </div>
  </div>

  </section>
    
  <script src="./js/script.js"></script>
</body>
</html>
