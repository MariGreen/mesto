<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фотографии красивых мест. С лайками.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Яндекс.Практикум">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto.Россия</title>
  </head>
<body>

  <div class="page">
    
    <header class="header">
      <img src="./images/logo.svg" alt="логотип проекта" class="header_logo">
      <div class="header__line"></div>
    </header>

    <main class="content">
      
      <section class="profile">
        
        <img src="images/profile_photo1.jpg" alt="фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h4 class="profile__name">Жан Кокто</h4>
          <p class="profile__vocation">Французский писатель</p> 
        </div>
        <button class="profile__addButton">
          <img src="images/plus.svg" alt="plus" class="profile__plus">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/elements_pavlovsk.jpg" alt="Павловск" class="element__picture">
          <h5 class="element__place">Павловск</h5>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/elements_sudak.jpg" alt="Судак" class="element__picture">
          <h5 class="element__place">Судак</h5>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/elements_tula.jpg" alt="Тула" class="element__picture">
          <h5 class="element__place">Тула</h5>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/elements_vyborg.jpg" alt="Выборг" class="element__picture">
          <h5 class="element__place">Выборг</h5>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/elements_Mikli.jpg" alt="Карелия" class="element__picture">
          <h5 class="element__place">Микли</h5>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/elements_baikal.jpg" alt="Байкал" class="element__picture">
          <h5 class="element__place">Байкал</h5>
          <button class="element__like"></button>
        </div>
      </section>

    </main>

    <div class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </div>

  </div>
  <div class="popup">
    <form class="popup__form-container">
      <img src="./images/popup_closeIcon.svg" alt="" class="popup__closeButton">
      <h5 class="popup__edit-profile">Редактировать профиль</h5>
      <fieldset class="popup__form-item">
        <input type="text" class="popup__nameField popup__form-item-Field" placeholder="Имя" required ></input>
      </fieldset>
      <fieldset class="popup__form-item">
        <input type="text" class="popup__vocationField popup__form-item-Field" placeholder="О себе" required></input>
      </fieldset>
      <button type="submit" class="popup__saveButton">Сохранить</button>
      <!--<fieldset class="form__handlers"></fieldset>__> 
    </form>
  </div>
</body>
</html>
